<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Medicyn</title>
</head>
<body>
    <header>
        <span class="logo">
            <img src="assets/images/logo1.png" alt="Medicyn Logo" width="50px" height="50px">
            <h1>Medicyn</h1>
        </span>
        <span>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Features</li>
                    <li>Testimonials</li>
                    <li>Products</li>
                    <li class="download-button"><a href="#">Register/Login</a></li>
                </ul>
            </nav>
        </span>
    </header>
    <main>

        <!-- This is the code for the First Container -->

        <div class="container">
            <div class="left">
                <h2>This is your<br/> medical care!</h2>
                <p>You know where to go for answers.<br/>For you, the nation's best hospital.</p>
                <div>
                    <span class="buttons">Appointment</span>
                    <span class="buttons">Log in</span>
                </div>
            </div>
            <div class="center">
                <img src="./assets/images/doctor.png" alt="An image of a Doctor">
            </div>
            <div class="right">
                <span class="box">
                    <span class="value">15+</span>
                    <span class="value-detail">Years of Expertise</span>
                </span>
                <span class="box">
                    <span class="value">20k</span>
                    <span class="value-detail">Specialist Doctor</span>
                </span>
                <span class="box">
                    <span class="value">100%</span>
                    <span class="value-detail">Patient Satisfaction</span>
                </span>
            </div>
        </div>

        <!-- This container is for the container that books an appointment -->
        <div class="container2">
            <div class="book-appointment">
                <h2>Book an Appointment</h2>
                <form action="/appointment" method="post">
                    <input type="date" name="date" id="date">
                    <input type="text" name="full-name" id="full-name" placeholder="Full Name">
                    <select name="select" id="selection">
                        <option value="Specialist Doctor">Specialist Doctor</option>
                        <option value="Gynaecologist">Gynaecologist</option>
                        <option value="Psychaitrist">Psychaitrist</option>
                        <option value="Psychologist">Psychologist</option>
                    </select>
                    <button type="submit">Book Now</button>
                </form>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
</body>
</html>
